name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-test:
    name: ğŸ” PR Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Check
      run: npm run lint --if-present
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build Check
      run: npm run build
      
    - name: ğŸ­ Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: ğŸ§ª Run Test Suite
      run: npm test
      
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pr-test-results
        path: playwright-report/
        retention-days: 7
        
    - name: ğŸ’¬ Comment Test Results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Try to read test results
          let testStatus = 'âœ… Tests passed';
          try {
            // This is a simple check - you could enhance this to parse actual test results
            testStatus = context.job.status === 'failure' ? 'âŒ Tests failed' : 'âœ… Tests passed';
          } catch (e) {
            testStatus = 'âš ï¸ Could not determine test status';
          }
          
          const comment = `
          ## ğŸ¤– Automated PR Check Results
          
          **Build Status:** âœ… Build successful
          **Test Status:** ${testStatus}
          **Bundle Size:** Check the build artifacts for size analysis
          
          The static site is ready for deployment once this PR is merged to main/master.
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
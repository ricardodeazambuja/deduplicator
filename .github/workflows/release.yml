name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: 'v1.0.0'

jobs:
  release-build:
    name: ğŸ·ï¸ Release Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ§ª Run Full Test Suite
      run: |
        npx playwright install --with-deps
        npm test
      
    - name: ğŸ—ï¸ Build for Production
      run: npm run build
      
    - name: ğŸ“Š Bundle Analysis
      run: |
        echo "## ğŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        ls -la dist/assets/ >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        
        echo "### Total Size:" >> $GITHUB_STEP_SUMMARY
        du -sh dist/ >> $GITHUB_STEP_SUMMARY
      
    - name: ğŸ Create Release Archive
      run: |
        cd dist
        zip -r ../dedupe-local-${{ github.event.inputs.version || github.ref_name }}.zip .
        cd ..
        tar -czf dedupe-local-${{ github.event.inputs.version || github.ref_name }}.tar.gz -C dist .
      
    - name: ğŸ“¤ Upload Release Assets
      uses: actions/upload-artifact@v4
      with:
        name: release-builds
        path: |
          dedupe-local-*.zip
          dedupe-local-*.tar.gz
        retention-days: 90
        
    - name: ğŸš€ Attach to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dedupe-local-${{ github.ref_name }}.zip
        asset_name: dedupe-local-${{ github.ref_name }}.zip
        asset_content_type: application/zip